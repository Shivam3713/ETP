<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>form</title>
  </head>
  <body>
    <!-- //get is for simple validation , post is for validation using express -->
      <form id="form" action="http://localhost:3000/get" method ="get" > 

        <div>
          <label for="username">User first Name</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your name"
          />
          
          <div class="error"></div>
        </div>

        <!-- this is for the last name  -->
        <div>
          <label for="username">User last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Enter your last name"
          />
          
          <div class="error"></div>
        </div>

        <!-- /** 
          * ! Email Input here
         **/ -->

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
        </div>

        <!-- /** 
          * ! Password Input here
         **/ -->

        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password here"
          />
          
        </div>


        <button type="submit" id="submit">Submit</button>
      </form>
    </div>  
  </body>
  
</html>
